id: com.rimerosolutions.Entrusted

runtime: org.gnome.Platform
runtime-version: "48"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm20
command: entrusted
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --env=FLATPAK=1
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm20/bin
  prepend-ld-library-path: "/usr/lib/sdk/llvm20/lib:/app/lib64:/app/lib"
modules:
  - name: gmp
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gmp/gmp-6.2.1.tar.xz
        sha256: fd4829912cddd12f84181c3451cc752be224643e87fac497b69edddadc49b4f2
    config-opts:
      - --enable-static
      - --disable-shared
      - CFLAGS=-fPIC
  - name: mpfr
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.0.tar.xz
        sha256: 06a378df13501248c1b2db5aa977a2c8126ae849a9d9b7be2546fb4a9c26d993
    config-opts:
      - --enable-static
      - --disable-shared
      - CFLAGS=-fPIC
  - name: mpc
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpc/mpc-1.3.1.tar.gz
        sha256: ab642492f5cf882b74aa0cb730cd410a81edcdbec895183ce930e706c1c759b8
    config-opts:
      - --enable-static
      - --disable-shared
      - CFLAGS=-fPIC
  - name: libstdc++
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/gcc/gcc-14.2.0/gcc-14.2.0.tar.xz
        sha256: e2b09ec21660f01fecffb715e0120265216943f038d0e48a9868713e54f06cea
    config-opts:      
      - --enable-static
      - --disable-shared
      - --disable-multilib
      - --enable-languages=c,c++
      - --disable-bootstrap
      - --with-mpc=/app 
      - --with-mpfr=/app 
      - --with-gmp=/app 
  - name: libpango-1.0
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pango/1.56/pango-1.56.3.tar.xz
        sha256: 2606252bc25cd8d24e1b7f7e92c3a272b37acd6734347b73b47a482834ba2491
    config-opts:
      - -Dxft=enabled
      - -Dfreetype=enabled
  - name: entrusted
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/yveszoundi/fltk-rs-flatpak
        branch: main
      - cargo-sources.json
    build-options:
      env:
        CARGO_HOME: /run/build/entrusted/cargo
        XDG_CACHE_HOME: /run/build/entrusted/cache
        LC_ALL: C.utf8
    build-commands:
      - ls /run/build
      - cargo --offline fetch --manifest-path /run/build/entrusted/app/Cargo.toml --verbose
      - source /usr/lib/sdk/llvm20/enable.sh
      - RUSTFLAGS="-L /app/lib -L /app/lib64" cargo --offline build --manifest-path /run/build/entrusted/app/Cargo.toml 
      - install -Dm644 -t /app/share/metainfo/com.rimerosolutions.Entrusted.metainfo.xml flatpak/com.rimerosolutions.Entrusted.metainfo.xml
      - install -Dm644 -t /app/share/applications/com.rimerosolutions.Entrusted.desktop assets/com.rimerosolutions.Entrusted.desktop 
      - install -Dm755 -t /app/bin app/entrusted/target/release/entrusted
      - install -Dm644 flatpak/icon-32x32.png /app/share/icons/hicolor/32x32/apps/com.rimerosolutions.Entrusted.png
      - install -Dm644 flatpak/icon-128x128.png /app/share/icons/hicolor/128x128/apps/com.rimerosolutions.Entrusted.png
      - install -Dm644 flatpak/icon-256x256.png /app/share/icons/hicolor/256x256/apps/com.rimerosolutions.Entrusted.png
      - install -Dm644 flatpak/icon-512x512.png /app/share/icons/hicolor/256x256@2/apps/com.rimerosolutions.Entrusted.png
    post-install:
      - install -Dm644 LICENSE /app/share/licenses/com.rimerosolutions.Entrusted/LICENSE
